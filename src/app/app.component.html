<div class="clearfix"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="todolist not-done">
             <h1>Todos</h1>
                <input type="text" class="form-control add-todo" placeholder="Add todo">
                    <button id="checkAll" class="btn btn-success">Mark all as done</button>

                    <hr>
                    <ul id="sortable" class="list-unstyled">
                    <li class="ui-state-default">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" />Take out the trash</label>
                        </div>
                    </li>
                    <li class="ui-state-default">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" />Buy bread</label>
                        </div>
                    </li>
                    <li class="ui-state-default">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" />Teach penguins to fly</label>
                        </div>
                    </li>
                </ul>
                <div class="todo-footer">
                    <strong><span class="count-todos"></span></strong> Items Left
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="todolist">
             <h1>Already Done</h1>
                <ul id="done-items" class="list-unstyled">
                    <li>Some item <button class="remove-item btn btn-default btn-xs pull-right"><span class="glyphicon glyphicon-remove"></span></button></li>

                </ul>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
  <div class="content">
    <section class="todoapp">
      <h1>AvantLink Todos</h1>
      <input
        class="form-control"
        placeholder="What needs to be done?"
        autofocus=""
        [(ngModel)]="newTodo.title"
        (keyup.enter)="addTodo()">

      <section class="main" *ngIf="todos.length > 0">
        <ul class="todo-list">
          <li *ngFor="let todo of todos" [class.completed]="todo.complete">
            <div class="view">
              <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
              <label>{{todo.title}}</label>
              <button class="destroy" (click)="removeTodo(todo)"></button>
            </div>
          </li>
        </ul>
      </section>

      <div *ngIf="todos.length > 0">
        <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
      </div>

    </section>
  </div>
</div>
